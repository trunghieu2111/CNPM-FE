<div>
  <div class="login">
    <div class="form">
      <div style="background-color: cornsilk; border-radius: 5px;">
        <div style="display: flex; justify-content: center;">
          <img src="../../assets/icon/logo-hnue.png" alt="">
        </div>
        <h2>Hệ Thống Quản Lý Kí Túc Xá HNUE</h2>
      </div>
      <input type="text" placeholder="Username" [(ngModel)]="Username">
      <input type="password" placeholder="Password" [(ngModel)]="Password">
      <span style="color: red;">{{Notifi}}</span>
      <input type="submit" value="Sign In" class="submit" (click)="submitLogin()">
    </div>
  </div>
</div>
