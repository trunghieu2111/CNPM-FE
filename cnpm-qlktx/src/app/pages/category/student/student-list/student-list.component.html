<span *ngIf="flagPer == 'student'" style="font-size: 22px; color: red;">Không có quyền truy cập!</span>
<span *ngIf="flagPer == 'admin'" style="font-size: 27px;">Quản lý sinh viên</span>
<br><br>
<div *ngIf="flagPer == 'admin'" style="position: relative;">

    <button #buttonThem nz-button nzType="primary" (click)="addStudent()">
        <i nz-icon nzType="plus" nzTheme="outline"></i>Thêm sinh viên
    </button>

    <div style="width: 400px; position: absolute; right: 0%; top: 0%;">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input nz-input placeholder="input search text" (keyup)="onKey($event)" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
    </div>

    <div class="tableStudent" style="border-top: 2px solid #66CCFF; margin-top: 50px">
        <nz-table #tableList style="margin-top: 10px" #basicTable [nzData]="data" [nzPageIndex]="pageIndex"
            [nzPageSize]="pageSize" [nzTotal]="total">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Lớp</th>
                    <th>Khoa</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{data.id}}</td>
                    <td>{{data.hoten}}</td>
                    <td>{{data.ngaysinh}}</td>
                    <td>{{data.lop}}</td>
                    <td>{{data.khoa}}</td>
                    <td>{{data.gioitinh}}</td>
                    <td>{{data.diachi}}</td>
                    <td>{{data.sodienthoai}}</td>

                    <td>
                        <a><i style="color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close"
                                nzTheme="outline" title="Xóa" (click)="removeStudent(data._id)"></i></a>
                        &emsp;
                        <a><i style="font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                                (click)="editStudent(data._id)"></i></a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
