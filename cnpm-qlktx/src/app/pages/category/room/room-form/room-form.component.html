<span style="font-size: 27px;">Thông tin phòng</span>
<br><br>
<form nz-form [formGroup]="submitForm">
  <div style="border-top: 2px solid #66CCFF;">

    <div style="margin-top: 20px;">

      <div class="form-group" nz-row>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="6" nzFor="id" style="font-weight: bold;">Mã phòng</nz-form-label>
            <nz-form-control nz-col nzSpan="18" nzErrorTip="Chưa nhập mã phòng">
              <input nz-input type="text" formControlName="id">
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="10" nzFor="toanha" style="font-weight: bold;">Tòa nhà</nz-form-label>
            <nz-form-control nz-col nzSpan="14" nzErrorTip="Chưa nhập tòa nhà">
              <input nz-input type="text" formControlName="toanha">
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

      <div class="form-group" nz-row>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="6" nzFor="tang" style="font-weight: bold;">Tầng</nz-form-label>
            <nz-form-control nz-col nzSpan="18" nzErrorTip="Chưa nhập tầng">
              <input nz-input type="text" formControlName="tang">
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="10" nzFor="sogiuong" style="font-weight: bold;">Số giường</nz-form-label>
            <nz-form-control nz-col nzSpan="14" nzErrorTip="Chưa nhập số giường">
              <input nz-input type="text" formControlName="sogiuong">
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>


      <div class="form-group" nz-row>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="6" nzFor="songuoitoida" style="font-weight: bold;">Số người tối đa
            </nz-form-label>
            <nz-form-control nz-col nzSpan="18" nzErrorTip="Chưa nhập số người tối đa">
              <input nz-input type="text" formControlName="songuoitoida">
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="10" nzFor="gioitinh" style="font-weight: bold;">Giới tính</nz-form-label>
            <nz-select nz-col nzSpan="14" formControlName="gioitinh" nzShowSearch nzAllowClear
              nzPlaceHolder="Chọn giới tính" [(ngModel)]="selectedValue">
              <nz-option *ngFor="let sex of sexs" nzLabel="{{sex}}" nzValue="{{sex}}">
              </nz-option>
            </nz-select>
          </div>
        </nz-form-item>
      </div>

      <!-- <div class="form-group" nz-row>
        <nz-form-label nz-col nzSpan="3" nzFor="giaphong" style="font-weight: bold;">Giá phòng</nz-form-label>
        <nz-form-control nz-col nzSpan="21" nzErrorTip="Chưa nhập giá phòng">
          <input nz-input type="text" formControlName="giaphong">
        </nz-form-control>
      </div> -->
      <div class="form-group" nz-row>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="6" nzFor="giaphong" style="font-weight: bold;">Giá phòng</nz-form-label>
            <nz-form-control nz-col nzSpan="18" nzErrorTip="Chưa nhập giá phòng">
              <input nz-input type="text" formControlName="giaphong">
            </nz-form-control>
          </div>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12">
          <div nz-row>
            <nz-form-label nz-col nzSpan="10" nzFor="sophong" style="font-weight: bold;">Số phòng</nz-form-label>
            <nz-form-control nz-col nzSpan="14" nzErrorTip="Chưa nhập số phòng">
              <input nz-input type="text" formControlName="sophong">
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

    </div>
  </div>
</form>

<div style="position: relative; height: 50px; margin-top: 50px;">
  <button class="luu" nz-button nzType="primary" (click)="onSubmit()">
    Lưu
  </button>
  <button class="back" nz-button nzType="primary" (click)="back()">
    Trở về
  </button>
</div>
