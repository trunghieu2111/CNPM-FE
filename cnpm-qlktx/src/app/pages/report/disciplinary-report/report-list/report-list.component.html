<span style="font-size: 27px;">Báo cáo kỉ luật</span>
<br><br>
<div style="position: relative;">

    <button #buttonThem nz-button nzType="primary" (click)="addRecord()">
        <i nz-icon nzType="plus" nzTheme="outline"></i>Thêm
    </button>

    <div style="width: 400px; position: absolute; right: 0%; top: 0%;">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input nz-input placeholder="input search text" (keyup)="onKey($event)" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
    </div>

    <div class="tableRecord" style="border-top: 2px solid #66CCFF; margin-top: 50px">
        <nz-table #tableList style="margin-top: 10px" #basicTable [nzData]="data" [nzPageIndex]="pageIndex"
            [nzPageSize]="pageSize" [nzTotal]="total">
            <thead>
                <tr>
                    <th>Mã biên bản</th>
                    <th>Mã sinh viên</th>
                    <th>Nội dung</th>
                    <th>Thời gian vi phạm</th>
                    <th>Hình thức kỉ luật</th>
                    <th>Thời gian kỉ luật</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <!-- <td>{{data.id}}</td>
                    <td>{{data.toanha}}</td>
                    <td>{{data.tang}}</td>
                    <td>{{data.songuoitoida}}</td>
                    <td>{{data.sogiuong}}</td>
                    <td>{{data.gioitinh}}</td>
                    <td>{{data.giaphong}}</td> -->

                    <!-- <td>
                        <a><i style="color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close"
                                nzTheme="outline" title="Xóa" (click)="removeRecord(data._id)"></i></a>
                        &emsp;
                        <a><i style="font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                                (click)="editRecord(data._id)"></i></a>
                    </td> -->
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
